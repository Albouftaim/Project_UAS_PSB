<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="icon" type="image/png" href="../img/puskesmas.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-teal-800 to-white">

<div class="bg-white p-8 rounded-2xl shadow-lg w-80 flex flex-col items-center transform transition-transform duration-300 hover:scale-105">
    <h1 class="text-2xl font-bold text-teal-600 mb-4 text-center">Registrasi</h1>
    <form class="w-full">
        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-gray-700">Nama Lengkap</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-500" />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-500" />
        </div>
        <div class="mb-4">
            <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-500" />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-500" />
        </div>
        <button 
            type="button" 
            onclick="window.location.href='akun.html'" 
            class="w-full py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 hover:transform hover:scale-105 transition duration-200">
            Daftar
        </button>
    </form>
    <div class="mt-4 text-sm text-gray-500 text-center">
        Sudah punya akun? <a href="login.html" class="text-teal-600 hover:underline">Masuk di sini</a>
    </div>
</div>
</body>
</html>

    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #1c6c60, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #25ac98;
            font-weight: 700;
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #1bbca3;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #25ac98;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #1bbca3;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8em;
            color: #999;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Forgot Password</h1>
    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button 
        type="button" 
        onclick="window.location.href='email.html'" 
        class="w-full py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 hover:transform hover:scale-105 transition duration-200">
        Kirim Link 
    </button>
    </form>
    <div id="errorMessage" class="error-message"></div>
    <div class="footer">
        


        <br>
        <br>
        <a href="404.html" class=" hover:underline">Need Help?</a>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
